<ion-list *ngIf="isDisplay">
    <ion-item>
        <ion-range #minRange min="1" [(ngModel)]="minValue" value="1" [max]="max" color="secondary">
            <ion-label slot="start">1</ion-label>
            <ion-label slot="end">{{max}}</ion-label>
        </ion-range>
    </ion-item>
    <ion-item>
        <ion-range #maxRange [(ngModel)]="maxValue" (ionChange)="assignValue('maxValue', maxRange.value.toString())" [value]="maxValue < minValue ? minValue + 1 : maxValue" [min]="minValue + 1" [max]="max" color="secondary">
            <ion-label slot="start">{{minRange.value}}</ion-label>
            <ion-label slot="end">{{max}}</ion-label>
        </ion-range>
    </ion-item>

    <ion-item>
        <ion-label>Start: </ion-label>
        <ion-badge class="ion-margin-end" color="primary">{{minRange.value}}</ion-badge>
        <ion-label>End: </ion-label>
        <ion-badge color="primary">{{maxRange.value}}</ion-badge>
    </ion-item>

    <ion-item class="ion-text-center">
        <ion-grid>
            <ion-row class="ion-align-items-center">
                <ion-col size="12" class="ion-text-center">
                    <ion-button expand="block" (click)="onSpellingClick()" color="warning">
                        Go!
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-list>
