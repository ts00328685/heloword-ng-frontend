<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-text color="dark">
            <h2>{{word.word}}</h2>
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text>
            <h2>{{word.translateCh}}</h2>
          </ion-text>
        </ion-col>
        <ion-col size="2">
            <ion-button (click)="pronounce(word.word)" size="medium" fill="clear" shape="round">
              <ion-icon color="dark" name="volume-high-outline"></ion-icon>
            </ion-button>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col>
          <ion-text>
            <h2>{{word.translateEn}}</h2>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-text>
            <h3>{{word.createDate}}</h3>
          </ion-text>
        </ion-col>
        <ion-col size="2">
            <ion-button (click)="pronounce(word.translateEn)" size="medium" fill="clear" shape="round">
              <ion-icon color="dark" name="volume-high-outline"></ion-icon>
            </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card-content>
</ion-card>
