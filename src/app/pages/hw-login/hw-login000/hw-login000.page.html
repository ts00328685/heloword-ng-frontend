<ion-content>

  <ion-card class="v-bottom card-round-border">

      <ion-segment class="ion-padding-bottom" [(ngModel)]="loginType" value="All" mode="md" (ionChange)="switchLoginType($event)">
          <ion-segment-button value="0">
              <ion-text>
                  <h6>Quick Login</h6>
              </ion-text>
          </ion-segment-button>
          <ion-segment-button value="1">
              <ion-text>
                  <h6>Login</h6>
              </ion-text>
          </ion-segment-button>
      </ion-segment>


      <ion-grid class="ion-padding" *ngIf="loginType === 0">
          <ion-row><ion-col size="1"></ion-col></ion-row>
          <ion-row>

              <ion-col size="1"></ion-col>
              <ion-col size="10">
                  <a (click)="googleLogin()">
                      <ion-img class="google-sign-in-btn" src='~src/assets/images/login/google-sign-in.jpg'></ion-img>
                  </a>
              </ion-col>
              <ion-col size="1"></ion-col>
          </ion-row>

      </ion-grid>
      <ion-grid class="ion-padding" *ngIf="loginType === 1">

        <ion-row>
            <ion-col>
                <ion-item class="ion-no-padding">
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input autocomplete="off" [(ngModel)]="email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item class="ion-no-padding">
                    <ion-label position="stacked">Password</ion-label>
                    <ion-input [(ngModel)]="pwd" autocomplete="off" type="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="7"></ion-col>
            <ion-col size="2.5" class="ion-text-right">
            </ion-col>
            <ion-col size="2.5" class="ion-text-right">
                <a class="links">Sign up</a>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col size="10">
                <ion-button color="primary" (click)="googleLogin()" expand="block">Login</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>

    </ion-grid>

  </ion-card>

</ion-content>
